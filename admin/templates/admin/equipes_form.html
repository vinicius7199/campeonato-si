<!DOCTYPE html>
<html>

<head>
    <title>Campeonato FIT | Equipes</title>
    <div class="topnav">
        <a class="campeonato">CAMPEONATO FIT</a>
        <a class="active" href="/">Home</a>
        <a href="/sobre"> Sobre</a>
        {% if session.usuario %}
        <a class="btnLogin" href="/admin">Admin</a>
        <a class="btnLogin" href="/sair">Sair</a>
        {% else %}
        <a class="BtnLogin" href="/entrar">Entrar</a>
        {% endif %}
    </div>
    <link href="/static/style.css" rel="stylesheet">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    <br>
   <center>
       <h1 class="display-4"> Área de Administração</h1><br>
       <h4 class="text-muted">{{ titulo }} Equipe</h4>
       {% if erros %}
       <h4> {{ erros }}</h4>
       {% endif %}

   
   <form method="POST" novalidate>
  
    <div >
        <label for="equipe-nome">Nome</label>
        <input type="text" id="curso-nome" name="nome" value="{{equipe.nome}}" required autofocus class="form-control" />
    </div><br>
    <div>
        <label for="equipe-sigla">Sigla</label>
        <input type="text" id="curso-sigla" name="sigla" value="{{equipe.sigla}}" required  class="form-control"/>
    </div><br>
    <div>
        <label for="equipe-local">Local</label>
        <input type="text" id="curso-local" name="local" value="{{equipe.local}}" required  class="form-control"/>
    </div><br>
    <button type="button" class="btn btn-outline-primary" href = "/admin/equipes">Voltar</button>
    <button type="submit" class="btn btn-outline-success">Salvar</button>
</center>
</body>

</html>
