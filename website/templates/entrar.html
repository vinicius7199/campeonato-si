<!DOCTYPE html>
<html>
    <html><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="imagem/png" href="../static/favicon.ico" />
<head>
    <title>Campeonato FIT | Login </title>
    <div class="topnav">
        <a class="campeonato">CAMPEONATO FIT</a>
        <a class="active" href="/">Home</a>
        <a href="/sobre"> Sobre</a>
        {% if session.usuario %}
        <a class="btnLogin" href="/admin">Admin</a>
        <a class="btnLogin" href="/sair">Sair</a>
        {% else %}
        <a class="btnLogin" href="/entrar">Entrar</a>
        {% endif %}
    </div>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet">
</head>

<body>
    <br>
    <br>
    <br>
<center>
    {% if mensagem %}
    <h4 class = "alert alert-danger"> {{ mensagem }}</h4>
    {% endif %}

    {% if logout %}
    <h4 class = "alert alert-success"> {{ logout }}</h4>
    {% endif %}

    <h1 class="h3 mb-3 font-weight-normal">Faça Login</h1>
    <p class="lead">Preencha o formulário com o Nome e Senha de <mark>Administrador.</mark></p>
    <br>
    <div>
        <form method="POST" novalidate action="/autenticar" class="form-signin">
            <label for="usuario"><h2> Email </h2></label><br><br>
            <input class="form-control" type="text" id="usuario" name="usuario" value="{{ request.form.usuario }}"><br><br><br>
            <label for="lname"><h2>Senha</h2></label><br><br>
            <input class="form-control" type="password" id="senha" name="senha" value="{{ request.form.senha }}" required><br><br>
            <input type="submit" value="Entrar">
        </form>
    </div>
</center>
</body>
